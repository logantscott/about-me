<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/guessmain.css">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell|Hind+Siliguri&display=swap" rel="stylesheet">
    <title>Guess Number</title>
</head>

<body>
    <header>
        <h1>Guess a Number</h1>
    </header>
    <main>
        <label>
            <span id="guesslabel">I'm going to pick a number between 1 and 20. Can you guess it in 4 tries or less?</span><br /><br />
            <input id="guess" />
        </label>
        <button type="submit" id="guessButton">Guess!</button>
        <button type="submit" id="restartButton">Start Over</button>
        <br /><br />
        <div id="container">
            <span class="number 1">1</span>
            <span class="number 2">2</span>
            <span class="number 3">3</span>
            <span class="number 4">4</span>
            <span class="number 5">5</span>
            <span class="number 6">6</span>
            <span class="number 7">7</span>
            <span class="number 8">8</span>
            <span class="number 9">9</span>
            <span class="number 10">10</span>
            <span class="number 11">11</span>
            <span class="number 12">12</span>
            <span class="number 13">13</span>
            <span class="number 14">14</span>
            <span class="number 15">15</span>
            <span class="number 16">16</span>
            <span class="number 17">17</span>
            <span class="number 18">18</span>
            <span class="number 19">19</span>
            <span class="number 20">20</span>
        </div>
        <br />
        <div id="guessMessage"></div>
        <div>Remaining guesses: <span id="remaining"></span></div>
    </main>
    <script type="module" src="src/guessgame.js"></script>
</body>

</html>
